<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Buddy</title>
    <style>
        body {
            background-image: url(fish-background3.jpg);
            background-size: cover;
        }
    </style>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/fishList.js"></script>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container-fluid">
        <!--UPDATE TANK CARD-->
        <div class="card centered">
            <center>
                <h2>Tank Details</h2>
            </center>
            <center><label>Tank Name</label></center>
            <center><input type="text" class="validated-field" id="tank-name" autofocus></center>
            <center><label> </label></center>
            <center> <a href="#" class="button" id="update-name">Update Name</a></center>

            <!--End UPDATE TANK CARD-->
        </div>
        <div class="card centered" id="create-fish-card">
            <h2>Create Fish</h2>
            <label>Name</label>
            <center><input type="text" class="validated-field" id="fish-name" autofocus></center>
            <label>ImageURL</label>
            <center><input type="text" class="validated-field" id="fish-url" autofocus></center>
            <label>Species</label>
            <center><input type="text" class="validated-field" id="fish-species" autofocus></center>
            <center><label> </label></center>
            <button class="greenbutton" id="create-fish-button">Create Fish</button>
        </div>
        <!--Card for Fish List-->
        <div class="card hidden centered" id="search-results-container">
            <h2>Fish<span id="search-criteria-display"></span></h2>
            <div id="search-results-display">
                <p>
                <table id="fish-table" hidden=true class="preload">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Species</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <!--END CARD FOR FISHLIST-->
    </div>
</body>
<footer>
    <a href="https://www.vecteezy.com/free-photos/fish-pattern">Fish Pattern Stock photos by Vecteezy</a>
</footer>

</html>
