<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Buddy</title>
    <style>
        body {
            background-image: url(fish-background3.jpg);
            background-size: cover;
        }
    </style>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/tankDetails.js"></script>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container-fluid">
        <!--UPDATE TANK CARD-->
        <div class="card centered">
            <center>
                <h2>Tank Details</h2>
            </center>
            <center><label>Tank Name</label></center>
            <center><input type="text" class="validated-field" id="tank-name" autofocus></center>
            <center><label> </label></center>
            <center> <a href="#" class="button" id="update-name">Update Name</a></center>

            <!--End UPDATE TANK CARD-->
        </div>
        <div class="card centered" id="create-logs-card">
            <h2>Create Log</h2>
            <label>Type</label>
            <select name="Type" class="validated-field" id="type-input">
                <option value="Water Change">Water Change</option>
                <option value="Filter Cleaning">Filter Cleaning</option>
                <option value="Top Off">Top off</option>
                <option value="Glass Cleaning">Glass Cleaning</option>
                <option value="Feeding">Feeding</option>
                <option value="Aquascaping">Aquascaping</option>
                <option value="Gravel Vacuum">Gravel Vacuum</option>
                <option value="Other">Other</option>
            </select>
            <label>Date</label>
            <input type="date" class="validated-field-date" id="date" autofocus="">
            <label>Notes</label>
            <center><input type="text" class="validated-field" id="log-notes" autofocus></center>
            <center><label> </label></center>
            <button class="greenbutton" id="create-log-button">Create Log</button>
        </div>
        <!--Card for Logs List-->
        <div class="card hidden centered" id="search-results-container">
            <h2>Logs<span id="search-criteria-display"></span></h2>
            <label>Filter By Type</label>
            <select name="Type" class="validated-field" id="type-filter">
                <option value="All">All</option>
                <option value="Water Change">Water Change</option>
                <option value="Filter Cleaning">Filter Cleaning</option>
                <option value="Top Off">Top off</option>
                <option value="Glass Cleaning">Glass Cleaning</option>
                <option value="Feeding">Feeding</option>
                <option value="Aquascaping">Aquascaping</option>
                <option value="Gravel Vacuum">Gravel Vacuum</option>
                <option value="Other">Other</option>
            </select>
            <div id="search-results-display">
                <p>
                <table id="log-table" hidden=true class="preload">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <!--END CARD FOR LOGLIST-->
    </div>
</body>
<footer>
    <a href="https://www.vecteezy.com/free-photos/fish-pattern">Fish Pattern Stock photos by Vecteezy</a>
</footer>

</html>
