<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Buddy</title>
    <style>
        body {
            background-image: url(fish-background3.jpg);
            background-size: cover;
        }
    </style>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/logDetails.js"></script>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container-fluid">
        <!--UPDATE LOG CARD-->
        <div class="card centered" id="create-logs-card">
            <h2>Log Details</h2>
            <label>Type</label>
            <select name="Type" class="validated-field" id="type-input">
                <option value="Water Change">Water Change</option>
                <option value="Filter Cleaning">Filter Cleaning</option>
                <option value="Top Off">Top off</option>
                <option value="Glass Cleaning">Glass Cleaning</option>
                <option value="Feeding">Feeding</option>
                <option value="Aquascaping">Aquascaping</option>
                <option value="Gravel Vacuum">Gravel Vacuum</option>
                <option value="Other">Other</option>
            </select>
            <label>Date</label>
            <input type="date" class="validated-field-date" id="date" autofocus="">
            <label>Notes</label>
            <center><textarea type="text" size="25" class="validated-field" id="log-notes" autofocus></textarea>
            </center>
            <center><label> </label></center>
            <button class="greenbutton" id="update-log-button">Save Changes</button>
        </div>
    </div>
</body>
<footer>
    <a href="https://www.vecteezy.com/free-photos/fish-pattern">Fish Pattern Stock photos by Vecteezy</a>
</footer>

</html>
