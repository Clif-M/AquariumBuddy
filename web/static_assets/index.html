<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Buddy</title>
    <style>
        body {
            background-image: url(fish-background3.jpg);
            background-size: cover;
        }
    </style>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/landingPage.js"></script>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="container-fluid">
        <div class="card centered" id="login-prompt">
            <h2>Please Log In</h2>
        </div>
        <div class="card hidden centered" id="search-results-container">
            <h2>My Tanks<span id="search-criteria-display"></span></h2>
            <div id="search-results-display">
                <p>
                <table id="tank-table" hidden=true class="preload">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Logs</th>
                            <th>Fish</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                </p>
            </div>
        </div>
        <!--Start Input Fields-->
        <div class="card hidden centered" id="create-tank-card">
            <center>
                <h2>Create New Tank</h2>
            </center>
            <center><label>Tank Name</label></center>
            <center><input type="text" class="validated-field" id="tank-name" value="New Tank" autofocus></center>
            <center><label> </label></center>
            <center> <a href="#" class="greenbutton" id="create-tank">Create Tank</a></center>

            <!--End input fields-->
        </div>
    </div>
</body>
<footer>
    <a href="https://www.vecteezy.com/free-photos/fish-pattern">Fish Pattern Stock photos by Vecteezy</a>
</footer>

</html>
